<div class="mod-gallery">
  <div class="m-wrapper">
    <div class="m-header">
      <h1>Meine individuellen Vorlagen</h1>
      <h3>Wähle ein von dir gestaltetes Meme aus der mediafactory aus und veröffentliche es.</h3>
    </div>
    <div class="m-container">
      <div class="m-filter-panel">
        <div class="m-left">
          <button nz-button nz-dropdown [nzDropdownMenu]="postType" class="m-button is-secondary">
            <div class="m-button-icon">
              <i nz-icon nzType="ng-zorro:image"></i>
            </div>
            <div class="m-button-text">Beitragsart</div>
            <div class="m-button-arrow">
              <i  nz-icon nzType="down"></i>
            </div>
          </button>
          <nz-dropdown-menu #postType="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>menu4 1st menu item</li>
              <li nz-menu-item>menu4 2nd menu item</li>
              <li nz-menu-item>menu4 3rd menu item</li>
            </ul>
          </nz-dropdown-menu>
          <button nz-button nz-dropdown [nzDropdownMenu]="postings" class="m-button is-secondary">
            <div class="m-button-icon">
              <i nz-icon nzType="ng-zorro:calender"></i>
            </div>
            <div class="m-button-text">Alle Postings</div>
            <div class="m-button-arrow">
              <i  nz-icon nzType="down"></i>
            </div>
          </button>
          <nz-dropdown-menu #postings="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>menu4 1st menu item</li>
              <li nz-menu-item>menu4 2nd menu item</li>
              <li nz-menu-item>menu4 3rd menu item</li>
            </ul>
          </nz-dropdown-menu>
        </div>
        <div class="m-right">
          <input type="text" class="m-search-form" placeholder="Suchen" >
          <button class="m-button">
            <div class="m-button-icon">
              <i nz-icon nzType="ng-zorro:costum-edit"></i>
            </div>
            <div class="m-button-text">Neu erstellen</div>
          </button>
        </div>
      </div>
      <div class="m-album-items-container">
        <div class="m-album-item-container" *ngFor=" let item of images ">
            <img nz-image [nzSrc]="item" alt="" class="m-album-item-image">
        </div>

      </div>
    </div>

  </div>
</div>
