<div class="mod-collapse-item">
  <div class="m-wrapper">
    <div class="m-table">
      <div class="m-container">
        <div class="m-header">
          <div class="m-icon">
            <img src="/assets/img/test-images/image.svg" alt="" />
          </div>
          <div class="m-image">
            <img src="{{ item.postMedia[0].url }}" alt="" />
          </div>
          <div class="m-content">
            <h6
              i18n="
                Published Post Title|Published Post Title @@publishedPostTitle"
            >
              {{ item.message }}
            </h6>

            <div class="m-account">
              <div class="m-image">
                <img src="{{ item.profilePicture }}" alt="" />
                <div class="m-provider-logo">
                  <img
                    class="instagram"
                    src="{{
                      '/assets/img/test-images/' + item.provider + '.svg'
                    }}"
                    alt=""
                  />
                </div>
              </div>

              <div class="m-name">{{ item.accountName }}</div>
            </div>
          </div>
          <div class="m-status">
            <nz-badge nzStatus="warning" *ngIf="item.isScheduled">
              <span class="m-text">Planned</span>
            </nz-badge>
            <nz-badge nzStatus="success" *ngIf="!item.isScheduled">
              <span class="m-text">Success</span>
            </nz-badge>
          </div>
          <div class="m-date">
            <div class="m-create-date">
              {{ item.createdAt | date: "dd-MM-yyyy HH:mm" }}
            </div>
            <br />
            <span class="m-text"> Max Mustermann </span>
          </div>
          <div
            class="m-collapse"
            (click)="collapse()"
            [ngClass]="{ 'is-active': isCollapsed }"
          ></div>
        </div>

        <div class="m-details" [ngClass]="{ 'is-active': isCollapsed }">
          <div class="m-item">
            <span class="m-number">{{ item.stats.shares }}</span>
            <span
              class="m-text"
              i18n="
                Published Post Reached People|Published Post Reached People
                @@publishedPostShares"
              >Shares</span
            >
          </div>
          <div class="m-item">
            <span class="m-number">{{ item.stats.likes }}</span>
            <span
              class="m-text"
              i18n="
                Published Post Likes|Published Post Likes @@publishedPostLikes"
              >Likes</span
            >
          </div>
          <div class="m-item">
            <span class="m-number">{{ item.stats.comments }}</span>
            <span
              class="m-text"
              i18n="
                Published Post Comments|Published Post Comments
                @@publishedPostComments"
              >Comments</span
            >
          </div>
          <div class="m-item">
            <a class="m-button is-grey" href="{{ item.url }}">
              <span><i nz-icon nzType="ng-zorro:external-link"></i></span>
              <span
                i18n="
                  Published Post Go To|Published Post Go To@@publishedPostGoTo"
              >
                Go to
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
