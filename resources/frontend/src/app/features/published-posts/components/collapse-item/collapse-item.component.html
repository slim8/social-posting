<div class="mod-collapse-item">
  <div class="m-wrapper">
    <div class="m-table">
      <div class="m-container">
        <div class="m-header">
          <div class="m-icon">
            <img src="/assets/img/test-images/image.svg" alt="" />
          </div>
          <div class="m-image">
            <img src="/assets/img/test-images/my-post.png" alt="" />
          </div>
          <div class="m-content">
            <h6
              i18n="
                Published Post Title|Published Post Title @@publishedPostTitle"
            >
              Title Of The Post
            </h6>

            <div class="m-account">
              <div class="m-image">
                <img src="/assets/img/test-images/ttl.png" alt="" />
                <div class="m-provider-logo">
                  <img src="/assets/img/test-images/instagram.svg" alt="" />
                </div>
              </div>

              <div class="m-name">accountname.test</div>
            </div>
          </div>
          <div class="m-status">
            <nz-badge nzStatus="success">
              <span class="m-text">Success</span>
            </nz-badge>
          </div>
          <div class="m-date">
            <div class="m-create-date">12.05.2022 15:30</div>
            <br />
            <span class="m-text"> Max Mustermann </span>
          </div>
          <div
            class="m-collapse"
            (click)="collapse()"
            [ngClass]="{ 'is-active': isCollapsed }"
          ></div>
        </div>

        <div class="m-details" [ngClass]="{ 'is-active': isCollapsed }">
          <div class="m-item">
            <span class="m-number">367</span>
            <span
              class="m-text"
              i18n="
                Published Post Reached People|Published Post Reached People
                @@publishedPostReachedPeople"
              >Reached People</span
            >
          </div>
          <div class="m-item">
            <span class="m-number">58</span>
            <span
              class="m-text"
              i18n="
                Published Post Likes|Published Post Likes @@publishedPostLikes"
              >Likes</span
            >
          </div>
          <div class="m-item">
            <span class="m-number">8</span>
            <span
              class="m-text"
              i18n="
                Published Post Comments|Published Post Comments
                @@publishedPostAccountName"
              >Comments</span
            >
          </div>
          <div class="m-item">
            <button class="m-button is-grey">
              <span><i nz-icon nzType="ng-zorro:external-link"></i></span>
              <span
                i18n="
                  Published Post Go To|Published Post Go To@@publishedPostGoTo"
              >
                Go to
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
