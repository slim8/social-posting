<div class="mod-my-posts">
  <div class="m-wrapper">
    <div class="m-title">
      <h1 i18n="My Posts Title|Title for My Posts Page@@myPostsTitle">
        Meine Beiträge
      </h1>
      <br />
      <h3>
        Hier findest Du all deine bisherig geplanten oder veröffentlichten
        Beiträge
      </h3>
    </div>

    <div class="m-container">
      <nz-collapse nzGhost [nzExpandIconPosition]="'right'" class="m-collapse">
        <nz-collapse-panel
          *ngFor="let panel of panels"
          [nzHeader]="'<h1>HHH</h1>'"
          [nzActive]="panel.active"
          [nzDisabled]="panel.disabled"
          class="m-item"
        >
          <p style="margin: 0">
            A dog is a type of domesticated animal. Known for its loyalty and
            faithfulness, it can be found as a welcome guest in many households
            across the world.
          </p>
        </nz-collapse-panel>
      </nz-collapse>

      <!-- <table class="m-table">
        <tr>
          <th>Beitrag</th>
          <th>Status</th>
          <th>Veröffentlicht am</th>
        </tr>
      </table> -->
    </div>
  </div>
</div>
