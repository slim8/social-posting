<div class="mod-facebook-pages">
    <div class="m-page" *ngFor="let page of pages">
        <div class="m-page-container" [attr.data-pageId]="page.pageId" [attr.data-id]="page.id" >
            <img class="m-picture" src="{{page.pagePictureUrl}}" alt="">
            <div class="m-category">{{page.category}}</div>
            <div class="m-page-name">{{page.pageName}}</div>
        </div>
    </div>
</div>
