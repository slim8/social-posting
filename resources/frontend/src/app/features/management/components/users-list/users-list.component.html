<div class="mod-user-list">
  <div class="m-wrapper">
    <div class="m-header">
        <h1 i18n="Users list|title for the Users list@@usersList">Users list</h1>
    </div>
    <div class="m-button-container">
      <button nz-button nzType="primary" (click)="showModal()" [disabled]="setOfCheckedId.size === 0" class="m-primary-button" i18n="Set Permissions|Title for the Set Permissions@@setPermissions">
          <i nz-icon nzType="edit"></i>
          Set Permissions
      </button>

      <button nz-button nzType="primary" (click)="navigateToCreateUser()" class="m-primary-button" i18n="Add User|Title for the Add User@@addUser">
          <i nz-icon nzType="edit"></i>
          Add User
      </button>
      </div>
      <nz-table #nzTable [nzData]="listOfUsers" nzTableLayout="fixed">
          <thead>
            <tr>
              <th nzWidth="60px"></th>
              <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
              <th i18n="First Name|Title for the First Name@@firstName">First Name</th>
              <th i18n="Last Name|Title for the Last Name@@lastName">Last Name</th>
              <th i18n="email|Title for the email@@email">email</th>
              <th i18n="status|Title for the status@@status">status</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of nzTable.data">
              <tr>
                <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
                <td
                  [nzChecked]="setOfCheckedId.has(data.id)"
                  [nzDisabled]="data.disabled"
                  (nzCheckedChange)="onItemChecked(data.id, $event)"
                ></td>
                <td>{{ data.firstName }}</td>
                <td>{{ data.lastName }}</td>
                <td>{{ data.email }}</td>
                <td>
                  <i *ngIf="data.status" nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></i>
                  <i *ngIf="!data.status" nz-icon nzType="close-circle" nzTheme="twotone" [nzTwotoneColor]="'#ff4d4f'"></i>
                </td>
              </tr>
              <tr [nzExpand]="expandSet.has(data.id)">
                <div class="m-table-detail-row m-permission-block">
                  <nz-tag
                    *ngFor="let tag of data.accounts; let i = index"
                    [nzMode]="'closeable'"
                    (nzOnClose)="removePermission(data.id , tag , $event)"
                    class="m-permission-tag"
                  >
                    <div class="m-permission-tag-card" >
                      <div class="m-permission-tag-card-img">
                        <nz-avatar [nzSize]="32" [nzSrc]="getPermissionPagePicture(tag)" ></nz-avatar>
                      </div>
                      <div class="m-permission-tag-card-content">
                        <div class="m-permission-tag-card-provider">
                          {{ getPermissionName(tag) }}
                        </div>
                        <div class="m-permission-tag-card-name">
                        {{ getPermissionProvider(tag) }}
                        </div>
                      </div>
                    </div>
                </nz-tag>
              </div>
              </tr>
            </ng-container>
          </tbody>
        </nz-table>
    <nz-modal
        [(nzVisible)]="isVisible"
        (nzOnCancel)="handleCancel()"
        [nzOkLoading]="isOkLoading"
        [nzTitle]="modalTitle"
        [nzContent]="modalContent"
        [nzFooter]="modalFooter"
        [nzBodyStyle]="{minWidth : '350px'}"
      >
        <ng-template #modalTitle i18n="Add Permissions|Title for the Add Permissions@@addPermissions">Add Permissions</ng-template>

        <ng-template #modalContent>
            <nz-list>
              <nz-list-item *ngFor="let page of listOfPages">
                <label nz-checkbox
                [nzChecked]="setOfCheckedPageId.has(page.id)"
                (nzCheckedChange)="onItemCheckedPage(page.id, $event)"
                ></label>
                <nz-list-item-meta
                  nzAvatar="{{page.pagePictureUrl}}"
                  [nzDescription]="page.provider"
                  (click)="onItemCheckedPage(page.id, !setOfCheckedPageId.has(page.id) )"
                >
                  <nz-list-item-meta-title>
                    <a href="https://ng.ant.design"> {{page.pageName}}</a>
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
            </nz-list>
        </ng-template>

        <ng-template #modalFooter>
          <button nz-button nzType="default" class="ant-btn ant-btn-cancel" (click)="handleCancel()" i18n="Cancel|Title for the Cancel@@cancel">Cancel</button>
          <button nz-button nzType="primary" class="ant-btn-primary ant-btn-dangerous ant-btn-save" (click)="addPermission()" [nzLoading]="isOkLoading" i18n="save|Title for the save@@save">save</button>
        </ng-template>
    </nz-modal>
  </div>
</div>
