<div class="mod-post-detail">
    <div class="m-wrapper">
        <div class="m-header">
           <a href="/application/dashboard/blog-posts" i18n="back|Title for the back@@back"> Back to overview </a>
        </div>
        <div class="m-container">
            <div class="m-date">{{news.date | date: "dd.MM.yyyy"}}</div>
            <div class="m-post-detail-title">{{news.title}}</div>
            <div class="m-post-detail-img">
                <img nz-image [nzSrc]="news.img" alt="">
            </div>
            <div class="m-post-detail-description" [innerHTML]="news.teaser">
            </div>
            <div class="m-text-media-container">
            <div class="m-post-detail-img">
                <img *ngIf="news.textImage" nz-image [nzSrc]="news.textImage" alt="">
            </div>
            <div *ngIf="news.newsText" class="m-post-detail-description" [innerHTML]="news.newsText">
            </div>
            </div>
        </div>
        <div class="m-support-footer">
            <div class="m-info" i18n="support team|Title for the support team@@supportTeam" >If you have any questions, our support team is at your side: </div>
            <div class="m-tel">Tel.: +49 (0) 1234 56778</div>
            <div class="m-mail">Mail: support@smpt.com</div>
        </div>
    </div>
</div>
