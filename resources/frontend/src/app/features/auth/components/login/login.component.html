<div class="mod-login">
  <div class="m-wrapper">
    <div class="m-subtitle">
      <h2 i18n>LOGIN</h2>
    </div>

    <div class="m-title">
      <h1 i18n>Social Media Publisher</h1>
    </div>

    <div class="m-para">
      Easily manage all your social media and get results with our application
    </div>

    <div class="m-form">

      <nz-input-group [nzSuffix]=""
                      [nzPrefix]="prefixTemplateUser">
        <input type="text"
               nz-input
               placeholder="E-Mail Adresse"
               [(ngModel)]="credentials.email" />
      </nz-input-group>
      <ng-template #prefixTemplateUser
        ><i nz-icon nzType="user"></i>
      </ng-template>

      <nz-input-group [nzSuffix]="suffixTemplateVisible"
                      [nzPrefix]="prefixTemplateLock">
        <input [type]="passwordVisible ? 'text' : 'password'"
               nz-input
               [(ngModel)]="credentials.password"
               placeholder="Passwort" />
      </nz-input-group>

      <ng-template #prefixTemplateLock
        ><i nz-icon nzType="lock"></i>
      </ng-template>
      <ng-template #suffixTemplateVisible>
        <i
          nz-icon
          [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
          (click)="passwordVisible = !passwordVisible"
        ></i>
      </ng-template>

      <div class="m-sign-up">
        <p> 
          <span i18n="Forgot Password|Title for the Forgot Password@@forgotPassword">Forgot Password?</span>  
          <a routerLink="../forget-password" i18n="Click here|Title for the Click here@@clickHere">Click here.</a>
        </p>
        <p>
          <span i18n="No account yet|Title for the No account yet@@noAccountYet">No account yet?</span> 
          <a routerLink="../register" i18n="Sign up here|Title for the Sign up here@@signUpHere">Sign up here.</a>
        </p>
      </div>
      <div class="m-button-login">
        <button
          class="m-button is-primary no-transparent"
          nz-button
          (click)="login()"
          nzType="primary"
          [nzLoading]="isLoading"
          i18n
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
