<nz-header>
  <div class="app-header">
    <span class="header-trigger"
          (click)="collapse()">
      <i class="trigger"
         nz-icon
         [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
    </span>
    <div class="m-loggedin">
        <div routerLink="/home/premium" class="m-premium">
            <div>Go premium!</div>
            <i nz-icon nzType="shopping" nzTheme="outline"></i>
        </div>

        <div id="loggedin" class="m-connected-user" (click)="menuCollapse($event)">
            <div class="m-user-image">
                <!-- <img src="../../../../assets/img/user.png"> -->
                <nz-avatar [nzSize]="40" nzIcon="user"></nz-avatar>
            </div>
            <div class="m-user-name">
                {{userInfo.firstName}} {{userInfo.lastName}}
            </div>
            <div class="m-button">
                <div class="m-menu-btn">
                    <i nz-icon nzType="down" nzTheme="outline"></i>
                </div>
            </div>
        </div>
        <div id="loggedMenu" class="m-menu">
            <div class="m-menu-header">
                <div class="m-user-image">
                    <!-- <img src="../../../../assets/img/user.png"> -->
                    <nz-avatar [nzSize]="64" nzIcon="user"></nz-avatar>
                </div>
                <div class="m-user-info">
                    <div class="m-user-name">{{userInfo.firstName}} {{userInfo.lastName}}</div>
                    <div class="m-user-mail">{{userInfo.email}}</div>
                </div>
                <a routerLink="/home/user/profile" class="m-profile-btn">
                    profile
                </a>
            </div>
            <div class="m-menu-items">
                <a routerLink="/home/user/change-password">Change password</a>
            </div>
            <div class="m-menu-items">
                <a routerLink="/auth/login">log out</a>
            </div>
        </div>
    </div>
  </div>
</nz-header>
