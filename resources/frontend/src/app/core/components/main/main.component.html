<nz-layout class="mod-page-layout">
  <app-navbar
    [isCollapsed]="isCollapsed"
    (newCollapseEvent)="isCollapsed = !isCollapsed"
  >
  </app-navbar>

  <nz-layout>
    <nz-sider
      class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <app-sidebar [isCollapsed]="isCollapsed"></app-sidebar>
    </nz-sider>

    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
  <app-footer> </app-footer>
</nz-layout>
